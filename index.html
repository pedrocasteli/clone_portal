<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="conteudo">
                <div class="principal">
                    <div class="principal__imagem">
                        <img src="./img/profile-img.png" alt="Logo Zaffari" />
                    </div>
                    <div class="principal__formulario">
                        <form>
                            <div class="usuario">
                                <div class="usuario--label">
                                    <label for="">Usuário/E-mail</label>
                                </div>
                                <div class="usuario--input">
                                    <input
                                        type="text"
                                        placeholder="Digite seu usuáro/e-mail"
                                    />
                                </div>
                            </div>
                            <div class="senha">
                                <div class="senha--label">
                                    <label for="">Senha</label>
                                </div>
                                <div class="senha--input">
                                    <input
                                        type="password"
                                        placeholder="Digite sua senha"
                                    />
                                </div>
                            </div>

                            <div class="botao">
                                <button type="submit">Entrar</button>
                            </div>
                            <div class="principal__formulario--esqueceu">
                                <p>Esqueceu sua senha?</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="rodape">
                    <p>2021 Zaffari Express</p>
                </div>
            </div>
        </main>
    </body>
</html>
